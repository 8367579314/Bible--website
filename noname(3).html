<!DOCTYPE html>
<html lang="te">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 20px;
    }
    nav {
      background-color: #34495e;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 15px;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    section {
      padding: 20px;
    }
    form {
      background: #ecf0f1;
      padding: 20px;
      border-radius: 5px;
      max-width: 400px;
      margin: auto;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #2c3e50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1a242f;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Us / మమ్మల్ని సంప్రదించండి</h1>
  </header>
  
  <nav>
    <a href="index.html">Home</a>
    <a href="qa.html">Bible Q&A</a>
    <a href="stories.html">Stories</a>
    <a href="contact.html">Contact</a>
  </nav>
  
  <section>
    <h2>Send us a message / మాకు సందేశం పంపండి</h2>
    <form>
      <label for="name">Name / పేరు:</label>
      <input type="text" id="name" name="name" placeholder="Your Name / మీ పేరు">
      
      <label for="email">Email / ఇమెయిల్:</label>
      <input type="email" id="email" name="email" placeholder="Your Email / మీ ఇమెయిల్">
      
      <label for="message">Message / సందేశం:</label>
      <textarea id="message" name="message" rows="5" placeholder="Your Message / మీ సందేశం"></textarea>
      
      <button type="submit">Send / పంపండి</button>
    </form>
  </section>
  
  <footer>
    <p>&copy; 2025 Bible Website | All Rights Reserved</p>
  </footer>
</body>
</html>
